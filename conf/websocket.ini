[uwsgi]
chdir 		= /home/www/hashorg
# master 	= true
no-orphans 	= true
die-on-term 	= true
memory-report 	= true
env 		= DJANGO_SETTINGS_MODULE=vile.settings
socket 		= /home/www/websocket.sock
wsgi-file 	= /home/www/hashorg/vile/chat_wsgi.py
threads 	= 1
processes 	= 1
http-websockets = true
gevent 		= 1000
gid 		= www
uid 		= www
chmod-socket	= 770
chown-socket	= www:www
